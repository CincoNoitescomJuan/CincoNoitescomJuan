<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso restringido</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #300000 0%, #000000 80%);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* efecto de humo animado */
  .smoke {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: url('https://i.imgur.com/6YQZfCZ.png');
    background-size: cover;
    opacity: 0.15;
    animation: moveSmoke 40s linear infinite;
    z-index: 0;
    filter: hue-rotate(-20deg) saturate(2);
  }

  @keyframes moveSmoke {
    from {transform: translate(-25%, -25%) scale(1.2);}
    to {transform: translate(-75%, -75%) scale(1.2);}
  }

  .container {
    text-align: center;
    z-index: 1;
  }

  h1 {
    font-size: 2rem;
    letter-spacing: 3px;
    color: #ff2e2e;
    text-shadow: 0 0 10px #ff0000, 0 0 25px #a00000;
    margin-bottom: 20px;
  }

  input {
    background: rgba(0,0,0,0.8);
    border: 1px solid #ff0000;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    text-align: center;
  }

  button {
    margin-left: 10px;
    background: #ff0000;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  button:hover {
    background: #a00000;
    transform: scale(1.05);
  }

  .error {
    color: #ff4d4d;
    margin-top: 15px;
    font-size: 0.9rem;
    text-shadow: 0 0 5px #ff0000;
  }
</style>
</head>
<body>
  <div class="smoke"></div>
  <div class="container">
    <h1>Introduce la contraseña</h1>
    <input type="password" id="password" placeholder="Contraseña...">
    <button onclick="checkPassword()">Entrar</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correctPassword = 'CNcJ4';
      const errorDiv = document.getElementById('error');

      if (input === correctPassword) {
        window.location.href = 'https://www.youtube.com/'; // Cambia esta URL cuando tengas el vídeo
      } else {
        errorDiv.textContent = 'Contraseña incorrecta.';
      }
    }
  </script>
</body>
</html>
